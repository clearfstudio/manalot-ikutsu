  <script>
    let groupData = {};

function showTitleScreen() {

      <div style="margin-top: 30px;">

function startGame(mode) {
  const container = document.getElementById("game-container");

  let stageButtonsHTML = "";
  
if (mode === "random") {
  stageButtonsHTML = `
    <button class="mode-button random-start-button" onclick="startRandomMode()">„É©„É≥„ÉÄ„É†„ÇÇ„Çì„Å†„ÅÑ„Çí<br>„ÅØ„Åò„ÇÅ„Çã</button>
  `;
} else {
  const label = mode === "make" ? "„Å•„Åè„Çä" : "„Çè„Åë";
  for (let i = 5; i <= 10; i++) {
    stageButtonsHTML += `<button class="stage-button" onclick="startStage(${i}, '${mode}')">${i}${label}</button>`;
  }
  stageButtonsHTML = `<div class="stage-buttons-wrapper">${stageButtonsHTML}</div>`;
}

  container.innerHTML = `

      <h2 style="font-size: 2em;">„Çπ„ÉÜ„Éº„Ç∏„Çí„Åà„Çâ„Çì„Åß„Å≠</h2>
        ${stageButtonsHTML}
      <button class="back-button" onclick="showTitleScreen()">„ÇÇ„Å©„Çã</button>

}

function startStage(stageNum, selectedMode) {
  stageNumber = stageNum;
  mode = selectedMode;

  const groupName = `„Ç∞„É´„Éº„Éó${stageNumber}`;
  const problems = groupData[groupName];

  if (!problems || problems.length === 0) {
    alert("ÂïèÈ°å„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„ÇìÔºÅ");
    showTitleScreen();
    return;
  }

  remainingQuestions = [...problems];

  showNextQuestion();
}

function showNextQuestion() {
  if (remainingQuestions.length === 0) {
    showClearModal();
    return;
  }

  currentIndex = Math.floor(Math.random() * remainingQuestions.length);
  const [a, b] = remainingQuestions[currentIndex];

  let displayed, answer;

  if (mode === "make") {
    displayed = a;
    answer = b;
  } else if (mode === "break") {
    displayed = a;
    answer = b;
  }

  currentAnswer = answer;

  const container = document.getElementById("game-container");
  container.innerHTML = `

      <h2 style="font-size: 3em; margin-top: 10px; margin-bottom: 5px;">
        ${mode === "make" 
          ? `${displayed} „Å® <span id="answer-box" class="answer-box">„ÄÄ</span> „Åß ${stageNumber}`
          : `${stageNumber} „ÅØ ${displayed} „Å® <span id="answer-box" class="answer-box">„ÄÄ</span>`}
      </h2>
      
      <div class="number-buttons" style="margin-top: 20px;">
        ${[1,2,3,4,5,6,7,8,9,0].map(n => `<button onclick="checkAnswer(${n})">${n}</button>`).join("")}

      <div id="judge-area" style="margin-top:5px; font-size: 2em; font-weight: bold; height: 2em;"></div>

}

function checkAnswer(selected) {
  document.getElementById("answer-box").textContent = selected;

  const resultArea = document.getElementById("judge-area");

  const buttons = document.querySelectorAll(".number-buttons button");
  buttons.forEach(btn => btn.disabled = true);

  if (selected === currentAnswer) {
    resultArea.textContent = "‚óØ „Åõ„ÅÑ„Åã„ÅÑÔºÅ";
    resultArea.style.color = "green";

    remainingQuestions.splice(currentIndex, 1);
    setTimeout(() => showNextQuestion(), 1500);
  } else {
    resultArea.textContent = "‚úï „ÇÇ„ÅÜ„ÅÑ„Å°„Å©„ÇÑ„Å£„Å¶„Åø„Çà„ÅÜÔºÅ";
    resultArea.style.color = "red";

    setTimeout(() => {
      document.getElementById("answer-box").textContent = "";
      resultArea.textContent = "";

      buttons.forEach(btn => btn.disabled = false);
    }, 1500);
  }
}

function showClearModal() {
  document.getElementById("modal-overlay").style.display = "flex";
  launchConfetti();

  document.getElementById("modal-ok-button").onclick = function() {
    document.getElementById("modal-overlay").style.display = "none";

  };
}

function launchConfetti() {
  const canvas = document.getElementById('confetti-canvas');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confettiCount = 150;
  const confetti = [];

  for (let i = 0; i < confettiCount; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * confettiCount,
      color: `hsl(${Math.random() * 360}, 70%, 60%)`,
      tilt: Math.random() * 10 - 10,
      tiltAngleIncremental: Math.random() * 0.07 + 0.05,
      tiltAngle: 0
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach((c, i) => {
      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
      ctx.stroke();
    });
    update();
  }

  function update() {
    confetti.forEach((c, i) => {
      c.tiltAngle += c.tiltAngleIncremental;
      c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
      c.x += Math.sin(0);
      c.tilt = Math.sin(c.tiltAngle - i) * 15;
    });
  }

  let animationId;
  function loop() {
    draw();
    animationId = requestAnimationFrame(loop);
  }

  loop();

  setTimeout(() => {
    cancelAnimationFrame(animationId);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }, 3000);
}

function startRandomMode() {
  randomQuestions = [];
  currentRandomIndex = 0;

  const allGroups = ["„Ç∞„É´„Éº„Éó5", "„Ç∞„É´„Éº„Éó6", "„Ç∞„É´„Éº„Éó7", "„Ç∞„É´„Éº„Éó8", "„Ç∞„É´„Éº„Éó9", "„Ç∞„É´„Éº„Éó10"];
  const allProblems = [];

  allGroups.forEach(groupName => {
    const groupNum = parseInt(groupName.replace("„Ç∞„É´„Éº„Éó", ""));
    groupData[groupName].forEach(pair => {
      allProblems.push({
        pair: pair,
        stage: groupNum,
        mode: Math.random() < 0.5 ? "make" : "break"
      });
    });
  });

  while (randomQuestions.length < 10 && allProblems.length > 0) {
    const index = Math.floor(Math.random() * allProblems.length);
    randomQuestions.push(allProblems.splice(index, 1)[0]);
  }

  showNextRandomQuestion();
}

function showNextRandomQuestion() {
  if (currentRandomIndex >= randomQuestions.length) {
    showClearModal();
    return;
  }

  const { pair, stage, mode } = randomQuestions[currentRandomIndex];
  const [a, b] = pair;
  let displayed, answer, questionText;

  if (mode === "make") {
    displayed = a;
    answer = b;
    questionText = `${displayed} „Å® <span class="answer-box" id="answer-box"></span> „Åß ${stage}`;
  } else {
    displayed = a;
    answer = b;
    questionText = `${stage} „ÅØ ${displayed} „Å® <span class="answer-box" id="answer-box"></span>`;
  }

  currentAnswer = answer;

  const container = document.getElementById("game-container");
  container.innerHTML = `
    <div id="game-area" style="text-align:center;">
      <h2 style="font-size: 3em; margin-top: 10px; margin-bottom: 5px;">${questionText}</h2>
      <div class="number-buttons">
        ${[1,2,3,4,5,6,7,8,9,0].map(n => `<button onclick="checkRandomAnswer(${n})">${n}</button>`).join("")}
      </div>
      <div id="judge-area" style="margin-top:5px; font-size: 2em; font-weight: bold; height: 2em;"></div>
      <button id="back-button-fixed" onclick="showConfirmModal()">„ÇÇ„Å©„Çã</button>
    </div>
  `;
}

  document.getElementById("answer-box").textContent = selected;

  const resultArea = document.getElementById("judge-area");
  const buttons = document.querySelectorAll(".number-buttons button");
  buttons.forEach(btn => btn.disabled = true);

  if (selected === currentAnswer) {
    resultArea.textContent = "‚óØ „Åõ„ÅÑ„Åã„ÅÑÔºÅ";
    resultArea.style.color = "green";
    setTimeout(() => {
      currentRandomIndex++;
      showNextRandomQuestion();
    }, 1500);

      return response.json();
    })
    .then(data => {

    });
};
